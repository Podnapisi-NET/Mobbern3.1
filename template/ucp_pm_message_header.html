<h2>{L_TITLE}<!-- IF CUR_FOLDER_NAME -->{L_COLON} {CUR_FOLDER_NAME}<!-- ENDIF --></h2>

<!-- IF FOLDER_STATUS and FOLDER_MAX_MESSAGES neq 0 --><p>{FOLDER_STATUS}</p><!-- ENDIF -->

<form id="viewfolder" method="post" action="{S_PM_ACTION}">

<div class="panel">

	<div class="action-bar top topic-actions">

		<!-- IF U_POST_REPLY_PM or U_POST_NEW_TOPIC or U_FORWARD_PM -->
		<div class="buttons">
			<!-- IF U_POST_REPLY_PM -->
				<a title="{L_POST_REPLY_PM}" href="{U_POST_REPLY_PM}" class="button1 icon-button pmreply-icon">
					<i class="fa fa-reply"></i>&nbsp;&nbsp; {L_BUTTON_PM_REPLY}
				</a>

				<!-- ELSEIF U_POST_NEW_TOPIC -->
				<a href="{U_POST_NEW_TOPIC}" accesskey="n" title="{L_UCP_PM_COMPOSE}" class="button1 icon-button newpm-icon">
					<i class="fa fa-plus"></i>&nbsp;&nbsp; {L_BUTTON_PM_NEW}
				</a>
			<!-- ENDIF -->

			<!-- IF U_FORWARD_PM -->
				<a title="{L_POST_FORWARD_PM}" href="{U_FORWARD_PM}" class="button1 icon-button forwardpm-icon">
					<i class="fa fa-share"></i>&nbsp;&nbsp; {L_BUTTON_PM_FORWARD}
				</a>
			<!-- ENDIF -->

			<!-- IF U_POST_REPLY_PM and S_PM_RECIPIENTS gt 1 -->
				<a title="{L_REPLY_TO_ALL}" href="{U_POST_REPLY_ALL}" class="button1 icon-button reply-all">
					<i class="fa fa-reply-all"></i>&nbsp;&nbsp; {L_BUTTON_PM_REPLY_ALL}
				</a>
			<!-- ENDIF -->
		</div>
		<!-- ENDIF -->


	<!-- IF not S_IS_BOT and U_PRINT_PM -->
	<div class="dropdown topic-tools">
		<a href="#" class="button1 dropdown-trigger" data-toggle="dropdown" title="{L_PM_TOOLS}">
		<i class="fa fa-cog"></i>&nbsp; {L_PM_TOOLS}</a>

		<ul class="dropdown-menu contact-icons">
			<!-- IF U_PRINT_PM -->
			<li class="small-icon icon-print">
				<a href="{U_PRINT_PM}" title="{L_PRINT_PM}" accesskey="p">
				<i class="fa fa-print"></i>&nbsp;&nbsp; {L_PRINT_PM}
				</a>
			</li>
			<!-- ENDIF -->
		</ul>
	</div>
	<!-- ENDIF -->


	<!-- IF TOTAL_MESSAGES or S_VIEW_MESSAGE -->
	<div class="pagination">
		<!-- IF S_VIEW_MESSAGE -->
			&nbsp; <a href="{U_CURRENT_FOLDER}" class="button1 float-right">
			<i class="fa fa-arrow-left"></i>&nbsp; {L_RETURN_TO_FOLDER}</a>
		<!-- ELSEIF FOLDER_CUR_MESSAGES neq 0 -->
			{TOTAL_MESSAGES}

			<!-- IF .pagination -->
				<!-- INCLUDE pagination.html -->
			<!-- ELSE -->
				 &bull; {PAGE_NUMBER}
			<!-- ENDIF -->

			<!-- IF U_MARK_ALL -->
				&nbsp; <a href="{U_MARK_ALL}" class="button1 mark float-right"><i class="fa fa-check"></i>&nbsp; {L_PM_MARK_ALL_READ}</a>
			<!-- ENDIF -->

		<!-- ENDIF -->
	</div>
	<!-- ENDIF -->

	</div><!-- /.topic-actions -->
