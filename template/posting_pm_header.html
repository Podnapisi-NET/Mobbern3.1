<fieldset class="fields1">
  <!-- IF not S_SHOW_DRAFTS -->

  <div class="full-width">

    <!-- IF S_GROUP_OPTIONS -->
      <div class="column2" style="margin-top: -12px;">
        <label for="group_list">{L_TO_ADD_GROUPS}{L_COLON}</label>
        <select name="group_list[]" id="group_list" multiple="multiple" size="3" class="form-control" style="width: 100% !important; ">{S_GROUP_OPTIONS}</select><br />
      </div>
    <!-- ENDIF -->
    
    <!-- IF S_ALLOW_MASS_PM -->

    <!-- IF not S_EDIT_POST -->
    {L_TO_ADD_MASS}{L_COLON}
    <dl class="pmlist">
      <dt style="width: 100% !important;"><textarea id="username_list" name="username_list" class="form-control" cols="40" rows="4" tabindex="1"></textarea></dt>
      <dt class="recipients"  style="width: 100% !important; margin-top: 5px !important;"><br /><br />
      <input type="submit" name="add_to" value="{L_ADD}" class="button2" tabindex="1" />&nbsp;&nbsp;
      <input type="submit" name="add_bcc" value="{L_ADD_BCC}" class="button2" tabindex="1" />&nbsp;&nbsp;
      <!-- EVENT posting_pm_header_find_username_before -->
      <a href="{U_FIND_USERNAME}" class="button1 pull-right" onclick="find_username(this.href); return false;">
      <i class="fa fa-search"></i>&nbsp;&nbsp;{L_FIND_USERNAME}</a>
      <!-- EVENT posting_pm_header_find_username_after -->
      </dt>
    </dl>
    <!-- ENDIF -->

    <!-- IF .to_recipient or .bcc_recipient --><hr style="border-top: 1px dashed #CCCCCC; margin: 10px 0;"><!-- ENDIF -->

    <!-- IF .to_recipient -->
    <dl>
      <dt><label>{L_TO_MASS}{L_COLON}</label></dt>
      <dd class="recipients">
        <ul class="recipients">
          <!-- BEGIN to_recipient -->
          <li>
            <!-- IF not S_EDIT_POST --><input type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="x" class="button2" /><!-- ENDIF -->
            <!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF -->
          </li>
          <!-- END to_recipient -->
        </ul>
      </dd>
    </dl>
    <!-- ENDIF -->

    <!-- IF .bcc_recipient -->
    <dl>
      <dt><label>{L_BCC}{L_COLON}</label></dt>
      <dd class="recipients" style="margin-left: 0px !important;">
        <ul class="recipients">
          <!-- BEGIN bcc_recipient -->
          <li>
            <!-- IF not S_EDIT_POST --><input type="submit" name="remove_{bcc_recipient.TYPE}[{bcc_recipient.UG_ID}]" value="x" class="button2" /><!-- ENDIF -->
            <!-- IF bcc_recipient.IS_GROUP --><a href="{bcc_recipient.U_VIEW}"><strong>{bcc_recipient.NAME}</strong></a><!-- ELSE -->{bcc_recipient.NAME_FULL}<!-- ENDIF -->
          </li>
          <!-- END bcc_recipient -->
        </ul>
      </dd>
    </dl>
    <!-- ENDIF -->

    <!-- ELSE -->
      <dl>
        <dt><label for="username_list">{L_TO_ADD}{L_COLON}</label><!-- IF not S_EDIT_POST --><br /><span><a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false">{L_FIND_USERNAME}</a></span><!-- ENDIF --></dt>
        <!-- IF not S_EDIT_POST -->
        <dd><input class="inputbox" type="text" name="username_list" id="username_list" size="20" value="" /> <input type="submit" name="add_to" value="{L_ADD}" class="button2" /></dd>
        <!-- ENDIF -->
        <!-- IF .to_recipient -->
          <dd class="recipients">
            <ul class="recipients">
              <!-- BEGIN to_recipient -->
              <li>
                <!-- IF to_recipient.IS_GROUP --><a href="{to_recipient.U_VIEW}"><strong>{to_recipient.NAME}</strong></a><!-- ELSE -->{to_recipient.NAME_FULL}<!-- ENDIF -->&nbsp;
                <!-- IF not S_EDIT_POST --><input type="submit" name="remove_{to_recipient.TYPE}[{to_recipient.UG_ID}]" value="x" class="button2" /><!-- ENDIF -->
              </li>
              <!-- END to_recipient -->
            </ul>
          </dd>
        <!-- ENDIF -->
      </dl>
    <!-- ENDIF -->
    </ul> 
  </div><!-- /.full-width -->

  <!-- ENDIF -->
  </fieldset>
