<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">

<h2>{L_TITLE}</h2>

<div class="panel">

	<fieldset>
	<dl>
		<dt><label for="username">{L_SELECT_USER}{L_COLON}</label></dt>
		
		<dd><input name="username" id="username" type="text" class="inputbox" /></dd>
		<dd><br />
		<a href="{U_FIND_USERNAME}" onclick="find_username(this.href); return false;">
		<i class="fa fa-search"></i>&nbsp;&nbsp;{L_FIND_USERNAME}</a></dd>
	</dl>
	</fieldset>

</div>

<fieldset class="submit-buttons">
	<input type="reset" value="{L_RESET}" name="reset" class="button2" />&nbsp; 
	<input type="submit" name="submituser" value="{L_SUBMIT}" class="button1" />
	{S_FORM_TOKEN}
</fieldset>
</form>
