<!-- IF S_TYPE == 1 -->
<div class="panel panel-default captcha-panel">

	<div class="panel-heading">
		<h3 class="captcha-title">{L_CONFIRMATION}</h3>
	</div>

	<div class="panel-body">
	<p>{L_CONFIRM_EXPLAIN}</p>

	<fieldset class="fields2">
<!-- ENDIF -->

	<dl>

		<dd class="captcha captcha-image"><img src="{CONFIRM_IMAGE_LINK}" alt="{L_CONFIRM_CODE}" /></dd>

		<!-- IF S_CONFIRM_REFRESH -->
		<dd class="margin-v-15px">
			<input type="submit" name="refresh_vc" id="refresh_vc" class="button2" value="{L_VC_REFRESH}" />
		</dd>
		<!-- ENDIF -->
		
		<dd class="margin-v-15px">
			<label for="confirm_code">{L_CONFIRM_CODE}{L_COLON}</label>
			<input type="text" name="confirm_code" id="confirm_code" size="8" maxlength="8" tabindex="{$CAPTCHA_TAB_INDEX}" class="inputbox narrow" title="{L_CONFIRM_CODE}" />
			<input type="hidden" name="confirm_id" id="confirm_id" value="{CONFIRM_ID}" />
		</dd>
				
		<dd>{L_CONFIRM_CODE_EXPLAIN}</dd>
	
	</dl>

<!-- IF S_TYPE == 1 -->
	</fieldset>
	</div>
</div><!-- /.captcha-panel -->
<!-- ENDIF -->
