<!DOCTYPE html>
<html dir="{S_CONTENT_DIRECTION}" lang="{S_USER_LANG}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
{META}
<title>{SITENAME} &bull; <!-- IF S_IN_MCP -->{L_MCP} &bull; <!-- ELSEIF S_IN_UCP -->{L_UCP} &bull; <!-- ENDIF -->{PAGE_TITLE}</title>


<link href="{T_THEME_PATH}/print.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet" type="text/css" media="print" title="printonly" />
<!-- IF S_ALLOW_CDN --><link href="//fonts.googleapis.com/css?family=Open+Sans:600&amp;subset=latin,cyrillic-ext,latin-ext,cyrillic,greek-ext,greek,vietnamese" rel="stylesheet" type="text/css" media="screen, projection" /><!-- ENDIF -->
<link href="{T_STYLESHEET_LINK}" rel="stylesheet" type="text/css" media="screen, projection" />
<link href="{T_STYLESHEET_LANG_LINK}" rel="stylesheet" type="text/css" media="screen, projection" />
<link href="{T_THEME_PATH}/responsive.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet" type="text/css" media="only screen and (max-width: 700px), only screen and (max-device-width: 700px)" />
<link href="{T_THEME_PATH}/mobbern.css" rel="stylesheet" type="text/css" media="screen, projection" />


<!-- IF MBRN_COLOR_PRESET != null -->
  <!-- IF MBRN_COLOR_PRESET == "azure" -->
  <link href="{T_THEME_PATH}/color-theme-azure.css" rel="stylesheet" type="text/css" class="color-theme" />
  <!-- ENDIF -->
  <!-- IF MBRN_COLOR_PRESET == "emerald" -->
  <link href="{T_THEME_PATH}/color-theme-emerald.css" rel="stylesheet" type="text/css" class="color-theme" />
  <!-- ENDIF -->
  <!-- IF MBRN_COLOR_PRESET == "slate" -->
  <link href="{T_THEME_PATH}/color-theme-slate.css" rel="stylesheet" type="text/css" class="color-theme" />
  <!-- ENDIF -->
  <!-- IF MBRN_COLOR_PRESET == "tomato" -->
  <link href="{T_THEME_PATH}/color-theme-tomato.css" rel="stylesheet" type="text/css" class="color-theme" />
  <!-- ENDIF -->
  <!-- IF MBRN_COLOR_PRESET == "lilac" -->
  <link href="{T_THEME_PATH}/color-theme-lilac.css" rel="stylesheet" type="text/css" class="color-theme" />
  <!-- ENDIF -->
<!-- ELSE -->
  <link href="{T_THEME_PATH}/color-theme-azure.css" rel="stylesheet" type="text/css" class="color-theme" />
<!-- ENDIF -->

<!-- CUSTOM COLOR THEME: -->
<!-- IF MBRN_COLOR_CUSTOM != null -->
<link rel="stylesheet" href="{T_THEME_PATH}/color-theme.css" type="text/css" class="color-theme" />
<!-- ENDIF -->



<!-- IF S_CONTENT_DIRECTION eq 'rtl' -->
  <link href="{T_THEME_PATH}/bidi.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet" type="text/css" media="screen, projection" />
<!-- ENDIF -->

<!--[if lte IE 8]>
  <link href="{T_THEME_PATH}/tweaks.css?assets_version={T_ASSETS_VERSION}" rel="stylesheet" type="text/css" media="screen, projection" />
<![endif]-->

<!-- DEFINE $POPUP = 1 -->

<!-- EVENT simple_header_head_append -->

{$STYLESHEETS}

<!-- EVENT simple_header_stylesheets_after -->

</head>

<body id="phpbb" class="nojs {S_CONTENT_DIRECTION} {BODY_CLASS}">

<!-- EVENT simple_header_body_before -->

<div id="wrap">
  <a id="top" class="anchor" accesskey="t"></a>
  <div id="page-body">
