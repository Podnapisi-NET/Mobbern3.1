<!-- INCLUDE mcp_header.html -->

<form method="post" id="mcp" action="{U_POST_ACTION}">

<h2>{L_WARNED_USERS}</h2>


<div class="panel panel-mcp-warn-list">

	<p>{L_WARNED_USERS_EXPLAIN}</p>

	<!-- IF .user -->
		<div class="action-bar top">
			<ul>
				<li class="rightside pagination">
					{TOTAL_USERS}
					<!-- IF .pagination --> 
						<!-- INCLUDE pagination.html -->
					<!-- ELSE --> 
						 &bull; {PAGE_NUMBER}
					<!-- ENDIF -->
				</li>
			</ul>
		</div><!-- /.action-bar -->


		<table class="table1">
		<thead>
			<tr>
				<th class="name">{L_USERNAME}</th>
				<th class="name">{L_WARNINGS}</th>
				<th class="name">{L_LATEST_WARNING_TIME}</th>
				<th></th>
			</tr>
		</thead>
		<tbody>


		<!-- BEGIN user -->
			<tr class="<!-- IF user.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
				<td>{user.USERNAME_FULL}</td>
				<td>{user.WARNINGS}</td>
				<td>{user.WARNING_TIME}</td>
				<td><a href="{user.U_NOTES}">{L_VIEW_NOTES}</a></td>
			</tr>
		<!-- END user -->
		</tbody>
		</table>


		<div class="forum-opts info-block margin-v-20px">
			<div class="float-left">
				<fieldset class="display-options">
					<label>{L_DISPLAY_POSTS}{L_COLON} {S_SELECT_SORT_DAYS}</label>
					<label>{L_SORT_BY} {S_SELECT_SORT_KEY}</label><label>{S_SELECT_SORT_DIR}</label>
					<input type="submit" name="sort" value="&#xf054;" class="button2" />
				</fieldset>
			</div>
		</div><!-- /.forum-opts -->



		<hr />
		<div class="action-bar bottom">
			<ul class="linklist">
				<li class="rightside pagination">
					{TOTAL_USERS}
					<!-- IF .pagination --> 
						<!-- INCLUDE pagination.html -->
					<!-- ELSE --> 
						 &bull; {PAGE_NUMBER}
					<!-- ENDIF -->
				</li>
			</ul>
		</div><!-- /.action-bar -->


	<!-- ELSE -->
	<p><strong>{L_NO_WARNINGS}</strong></p>
	<!-- ENDIF -->

{S_FORM_TOKEN}
</div><!-- /.panel-mcp-warn-list -->

</form>


<!-- INCLUDE mcp_footer.html -->
