<!-- IF not S_IS_BOT and (U_WATCH_TOPIC or U_BOOKMARK_TOPIC or U_BUMP_TOPIC or U_EMAIL_TOPIC or U_PRINT_TOPIC or S_DISPLAY_TOPIC_TOOLS) -->
	<div class="dropdown topic-tools">
		<a href="#" class="dropdown-toggle icon-button button1" data-toggle="dropdown" title="{L_TOPIC_TOOLS}">
			<i class="fa fa-cog"></i>&nbsp;&nbsp; {L_TOPIC_TOOLS}
			<span class="caret"></span>
		</a>

			<ul class="dropdown-menu">
				<!-- EVENT viewtopic_topic_tools_before -->
				
				<!-- IF U_WATCH_TOPIC -->
					<li class="small-icon icon-<!-- IF S_WATCHING_TOPIC -->unsubscribe<!-- ELSE -->subscribe<!-- ENDIF -->">
						<a href="{U_WATCH_TOPIC}" class="watch-topic-link" title="{S_WATCH_TOPIC_TITLE}" data-ajax="toggle_link" data-toggle-class="small-icon icon-<!-- IF not S_WATCHING_TOPIC -->unsubscribe<!-- ELSE -->subscribe<!-- ENDIF -->" data-toggle-text="{S_WATCH_TOPIC_TOGGLE}" data-toggle-url="{U_WATCH_TOPIC_TOGGLE}" data-update-all=".watch-topic-link">
						<i class="fa fa-bell"></i>&nbsp;&nbsp; {S_WATCH_TOPIC_TITLE}</a>
					</li>
				<!-- ENDIF -->

				<!-- IF U_BOOKMARK_TOPIC -->
					<li class="small-icon icon-bookmark">
						<a href="{U_BOOKMARK_TOPIC}" class="bookmark-link" title="{L_BOOKMARK_TOPIC}" data-ajax="alt_text" data-alt-text="{S_BOOKMARK_TOGGLE}" data-update-all=".bookmark-link">
						<i class="fa fa-bookmark"></i>&nbsp;&nbsp; {S_BOOKMARK_TOPIC}</a>
					</li>
				<!-- ENDIF -->

				<!-- IF U_BUMP_TOPIC -->
					<li class="small-icon icon-bump"><a href="{U_BUMP_TOPIC}" title="{L_BUMP_TOPIC}" data-ajax="true">
					<i class="fa fa-puzzle-piece lazyIcon"></i>&nbsp;&nbsp; {L_BUMP_TOPIC}</a></li>
				<!-- ENDIF -->

				<!-- IF U_EMAIL_TOPIC -->
					<li class="small-icon icon-sendemail"><a href="{U_EMAIL_TOPIC}" title="{L_EMAIL_TOPIC}">
					<i class="fa fa-envelope"></i>&nbsp;&nbsp; {L_EMAIL_TOPIC}</a></li>
				<!-- ENDIF -->

				<!-- IF U_PRINT_TOPIC -->
					<li class="small-icon icon-print"><a href="{U_PRINT_TOPIC}" title="{L_PRINT_TOPIC}" accesskey="p">
					<i class="fa fa-print"></i>&nbsp;&nbsp; {L_PRINT_TOPIC}</a></li>
				<!-- ENDIF -->

				<!-- EVENT viewtopic_topic_tools_after -->
			</ul>
	</div><!-- /.topic-tools -->
<!-- ENDIF -->
